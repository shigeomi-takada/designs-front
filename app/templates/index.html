<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
<title>Image searching engine</title>
<link rel="shortcut icon" href="{{ url_for('static', filename='img/l_favicon.png') }}">


<!-- CSS -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://unpkg.com/nprogress@0.2.0/nprogress.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/css/materialize.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<link href="{{ url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
<!-- JS -->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/js/materialize.min.js"></script>
<script src="{{ url_for('static', filename='js/salvattore.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/index.js') }}"></script>

</head>
<body>
<nav class="white" role="navigation">
    <div class="nav-wrapper container">
        <div class="row">
            <form id="recommend-search-form">
                <div class="input-field col s11 center-align">
                    <i class="material-icons prefix" style="color: #4caf50;">search</i>
                    <input placeholder="Input keywords" type="text"
                    id="recommend-search-input-text" autocomplete="off"
                    class="grey lighten-5 recommend-search-box"
                    v-on:keydown.enter.prevent='submit'>
                </div>
            </form>
        </div>
    </div>
</nav>

<br>

<div id="recommend-result" data-columns>
    <result-component
        v-for="upload in uploads"
        v-bind:image="upload.url"
        v-bind:name="upload.name"
        v-bind:title="upload.title"
        v-bind:proposal_id="upload.proposal_id"
        v-bind:class="{ 'animated fadeIn': isActive }">
    </result-component>
</div>

  </body>
</html>
